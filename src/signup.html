<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Skranji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../dist/output.css">
    <title>VVFshop</title>
</head>
<body class="max-w-7xl bg-white mx-auto my-0">
   
    <h2 class="mt-16 text-orange-400 text-5xl font-bold font-logo_font text-center">VVFshop</h2>
   <div class="w-2/4 shadow-lg mx-auto my-0 mt-16 pb-6">
    <h3 class="text-center text-3xl text-gray-800 font-sans font-light">Sign In</h3>
    <form action="#" class="flex flex-col justify-center items-center gap-3">
        <input class="w-2/3 bg-slate-50 font-sans font-light text-sm text-left p-2 border-none outline-none h-8 mt-4 focus:shadow-lg rounded-lg" type="text" name="" id="" placeholder="User Name">   
        <input class="w-2/3 bg-slate-50 font-sans font-light text-sm text-left p-2 border-none outline-none h-8 mt-4 focus:shadow-lg rounded-lg" type="password" name="" id="" placeholder="Password">
        <button class="p-2 m-3 active:bg-blue-700 bg-blue-600 text-white shadow-lg hover:shadow-none duration-150 ease-in-out rounded-lg text-xl" type="submit">Sign In</button>
    </form>
    <div class="flex flex-row gap-4 w-full justify-center items-center">
        <i class="fa-brands fa-facebook text-3xl text-black text-center cursor-pointer rounded-full p-3 hover:shadow-lg duration-150 hover:text-blue-500"></i>
        <i class="fa-brands fa-google text-3xl text-black text-center cursor-pointer rounded-full p-3 hover:shadow-lg duration-150 hover:text-blue-500"></i>
        <i class="fa-brands fa-linkedin text-3xl text-black text-center cursor-pointer rounded-full p-3 hover:shadow-lg duration-150 hover:text-blue-500"></i>
    </div>
   </div>


    <script src="script.js"></script>
</body>
</html>
