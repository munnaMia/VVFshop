<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Skranji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../dist/output.css">
    <title>VVFshop</title>
</head>
<body class="max-w-7xl bg-white mx-auto my-0">
    <!-- header section start here  -->
    <header class="pt-3 h-[60px] relative">
        <nav class="flex flex-row justify-between w-full items-center">
            <!-- left nav side  -->
            <div class="flex flex-row items-center">
                <span class="mr-5 text-3xl font-bold font-logo_font"><a href="#">VVFshop</a></span>
                <ul class="flex flex-row gap-3">
                    <li class="uppercase text-lg ml-3 duration-150 border-y-2 border-white font-medium transition-all ease-in-out hover:text-orange-400 hover:border-y-2 hover:border-orange-300"><a href="#">home</a></li>
                    <li class="uppercase text-lg ml-3 duration-150 border-y-2 border-white font-medium transition-all ease-in-out hover:text-orange-400 hover:border-y-2 hover:border-orange-300"><a href="#">shop</a></li>
                    <li class="uppercase text-lg ml-3 duration-150 border-y-2 border-white font-medium transition-all ease-in-out hover:text-orange-400 hover:border-y-2 hover:border-orange-300"><a href="#">blog</a></li>
                    <li class="uppercase text-lg ml-3 duration-150 border-y-2 border-white font-medium transition-all ease-in-out hover:text-orange-400 hover:border-y-2 hover:border-orange-300"><a href="#">about</a></li>
                    <li class="uppercase text-lg ml-3 duration-150 border-y-2 border-white font-medium transition-all ease-in-out hover:text-orange-400 hover:border-y-2 hover:border-orange-300"><a href="#">contact</a></li>
                </ul>
            </div>

            <!-- right nav side  -->
            <div>
                <ul class="flex flex-row gap-3 items-center"> 
                    <li class="text-2xl ml-2 text-gray-700 duration-200 hover:text-orange-400"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li class="text-2xl ml-2 text-gray-700 duration-200 hover:text-orange-400"><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li class="text-2xl ml-2 text-gray-700 duration-200 hover:text-orange-400"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li id="userIcon" class="text-2xl ml-2 text-gray-700 duration-200 hover:text-orange-400"><a href="#"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </nav>

        <!-- User personal menu section  -->
        <div id="userSetting" class="absolute right-0 top-[60px] flex flex-col bg-white shadow-lg shadow-indigo-500/40 opacity-90 w-[200px] rounded-xl invisible">
            <div class="flex p-2 border-b-2 border-black">
                <i class="fa-solid fa-user text-xl ml-2 text-gray-700"></i>
                <h2 class="text-xl ml-2 text-gray-700 ">Md Munna Mia</h2>
            </div>
    
            <!-- lower setting section  -->
            <div class="w-full">
    
                <!-- Language select  -->
                <div>
                    <i class="fa-solid fa-language text-2xl ml-2 text-gray-700 "></i>
                    <select name="Language" id="lang" class="bg-transparent font-serif font-sans text-gray-700 outline-none ml-5">
                        <option value="English">English</option>
                        <option value="Bangla">Bangla</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
    
                <!-- money select  -->
                <div>
                    <i class="fa-solid fa-money-bill text-2xl ml-2 text-gray-700 "></i>
                    <select name="Language" id="lang" class="bg-transparent font-serif font-sans text-gray-700 outline-none ml-5">
                        <option value="English">USD</option>
                        <option value="Bangla">TAKA</option>
                        <option value="Hindi">RUPAY</option>
                    </select>
                </div>
    
                <!-- sign out and in -->
                <div class="flex justify-center flex-col w-full mt-4 border-t-2 border-black">
                    <div class="flex mt-2">
                        <i class="fa-solid fa-arrow-right-from-bracket text-xl ml-2 text-gray-700"></i>
                        <span class="text-xl ml-2 text-gray-700">Sign Out</span>
                    </div>
                    <div class="flex mt-2 mb-3">
                        <i class="fa-solid fa-arrow-right-to-bracket text-xl ml-2 text-gray-700"></i>
                        <span class="text-xl ml-2 text-gray-700">Sign In</span>
                    </div>
                </div>
    
            </div>
        </div>
    </header>
    <!-- header section ends here  -->

    <!-- hero section start here  -->
    <section class="h-[calc(100vh-60px)] bg-no-repeat bg-center  w-full flex items-start justify-center flex-col pl-20 bg-[url('../images/hero.png')]" >
        <h2 class="text-7xl text-red-500 font-bold font-logo_font">VVFshop</h2>
        <p class="uppercase font-sans text-2xl font-thin text-gray-700">come and get</p>
        <p class="uppercase font-sans text-3xl font-semibold text-gray-800">brand new deals and offers</p>
        <button class="text-2xl font-sans font-semibold text-white bg-slate-500 rounded-lg h-11 w-36 mt-8">Buy Now</button>
    </section>
    <!-- hero section ends here  -->

    <!-- speacial companis section start here -->
    <section class="flex gap-4 justify-between items-center w-full mt-2">
        <img class="opacity-40 cursor-pointer duration-150 hover:opacity-75" src="../images/Brands/zara.png" alt="brand">
        <img class="opacity-40 cursor-pointer duration-150 hover:opacity-75" src="../images/Brands/asus.png" alt="brand">
        <img class="opacity-40 cursor-pointer duration-150 hover:opacity-75" src="../images/Brands/dng.png" alt="brand">
        <img class="opacity-40 cursor-pointer duration-150 hover:opacity-75" src="../images/Brands/hurley.png" alt="brand">
        <img class="opacity-40 cursor-pointer duration-150 hover:opacity-75" src="../images/Brands/oppo.png" alt="brand">
        <img class="opacity-40 cursor-pointer duration-150 hover:opacity-75" src="../images/Brands/samsung.png" alt="brand">
    </section>
    <!-- speacial compa section ends here -->


    <script src="script.js"></script>
</body>
</html>
